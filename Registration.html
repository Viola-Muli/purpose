<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
    <link rel="stylesheet" href="regi.css">
</head>
<body>
<form action="">
    <fieldset>
        <legend> STUDENT RECORD</legend>
    <br>
        <div class="fname">
               <label for="fname"> First name:</label>
                <input type="text"id="fname"placeholder="Enter First name"required="required"><br><br>
        </div>
        <div class="fname">
                 <label for="sname"> Surname:</label>
                 <input type="text"id="sname" placeholder="Enter Surname"required="required"><br><br>
        </div>
         <div class="fname">
                 <label for="email"> Email Address:</label>
                 <input type="email" id="email" placeholder="example@gmail.com"required="required"><br><br>
         </div>
         <div class="fname">
              <label for="DOB"> Date Of Birth:</label>
              <input type="date"id="DOB"required="required"><br><br>
         </div>

            <div class="fname">
                <label for="student">Choose a file</label>
                <input type="file"id="student"><br><br>
            </div>
          <div class="fname">
                  <label for="mess">Message:</label><br>
                  <textarea name="" id="mess" cols="30" rows="10"></textarea><br><br>
          </div>
    <button type="submit">SAVE</button>
    </fieldset>



</form>
</body>
</html>
