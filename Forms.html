<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Registration Form</title>
    <link rel="stylesheet" href="forms.css
">
</head>
<body>

<form action="">
    <legend>Personal Information</legend><br>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter first name" required="required"> <br><br>
    <label for="mname"> Middle Name :</label>
    <input type="text" id="mname" placeholder="Enter middle name" required="required"><br><br>
    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter surname" required="required"><br><br>
    <label for="email"> Email Address :</label>
    <input type="email" id="email" placeholder="example@gmail.com"required="required"><br><br>
    <label for="pass"> Password :</label>
    <input type="password" id="pass"placeholder="Enter password"required="required" ><br><br>
<p>Choose your favorite football team:</p>
    <input type="radio" id="ars">
    <label for="ars">Arsenal</label> <br>
    <input type="radio"id="city">
    <label for="city">Manchester City</label><br>
    <input type="radio" id="chel">
    <label for="chel">Chelsea</label><br>

    <input type="radio" id="u">
    <label for="u">Manchester United</label>

  <p>Choose a programming language:</p>
    <input type="checkbox"id="py">
    <label for="py">Python</label><br>
    <input type="checkbox"id="jav">
    <label for="jav">JavaScript</label><br>
    <input type="checkbox"id="ko">
    <label for="ko">Kotlin</label><br><br>

    <label for="nationality">Nationality:</label>
    <select name="" id="nationality">
        <option value="Choose" disabled="disabled">Choose</option>
          <option value="Kenya">Kenyan</option>
        <option value="SA">South African</option>
        <option value="America">American</option>
        <option value="Morocco">Morrocan</option>

    </select>
    <br><br>
    <label for="person">Describe yourself:</label><br>
    <textarea name="" id="" cols="50" rows="5"placeholder="Type something..."></textarea><br>
    <button type="submit"> Submit</button>



























</form>

</body>
</html>
